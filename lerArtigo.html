<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Artigo</title>
</head>
<body>
    <div id="mostraArtigo">
        <a id="botaoParaVoltar">Voltar</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const mostraArtigo = document.getElementById("mostraArtigo");
        if (params.get("idArtigo")) {
            axios.get(`http://localhost:3000/artigos?id=${params.get("idArtigo")}`)
            .then(res => {
                const novaDiv = document.createElement("div");
                
                const tituloDoArtigo = document.createElement("h1");
                tituloDoArtigo.textContent = res.data[0].titulo;
                
                const nomeDoAutorDoArtigo = document.createElement("p");
                nomeDoAutorDoArtigo.textContent = "Autor: " + res.data[0].autor;
                
                const artigo = document.createElement("p");
                artigo.textContent = res.data[0].conteudo;
                
                
                novaDiv.appendChild(tituloDoArtigo);
                novaDiv.appendChild(nomeDoAutorDoArtigo);
                novaDiv.appendChild(artigo);
                mostraArtigo.appendChild(novaDiv);
                
            })
            .catch(err => {
                alert("Algo deu errado! Tente novamente.")
            })
        }
        </script>
        <script>
            const botaoParaVoltar = document.getElementById("botaoParaVoltar");
            botaoParaVoltar.href = `inicio.html?nome=${params.get("nome")}`
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

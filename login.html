<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Netphy - Login</title>
</head>
<body>
    <div class="w-50 mt-5 rounded-4 m-auto p-5" style="background-color: #A61E4B; color: white;">        
        <h1 class="text-center">Login</h1>
        <p class="text-center">NetPhy - a sua rede social de filosofia</p>    
        <form action="#" class="d-flex gap-4 flex-column w-75 p-5 rounded-4 mx-auto" style="background-color: #7E1EA6;">
            <div>
                <label for="email" class="form-label">E-mail</label> <span class="text-danger">*</span>
                <input type="email" minlength="1" id="email" name="email" class="form-control" required>
            </div>
            <div>
                <label for="senha" class="form-label">Senha</label> <span class="text-danger">*</span>
                <input type="password" minlength="1" id="senha" name="senha" class="form-control" required>
            </div>
            <button type="button" id="enviaFormulario" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    <script>
        const enviaFormularioBotao = document.getElementById("enviaFormulario");
        enviaFormularioBotao.addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            axios.get(`http://localhost:3000/usuarios?email=${email}&senha=${senha}`)
            .then(res => {
                if (res.data.length == 1) {
                    alert("Login feito com sucesso.");
                    window.location.href = `inicio.html?nome=${res.data[0].nome}&email=${res.data[0].email}`
                }
                alert("Tente novamente.");
            })
            .catch(err => {
                alert("Tente novamente.");
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

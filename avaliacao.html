    <script type="module">
        let docentes = []; 
        const docentesSelect = document.getElementById("docente");
        
        
        async function getDocentes() {
            const res = await fetch("http://localhost:3000/docentes");
            const data = await res.json();
            docentes = data;
            console.log("Docentes: ", docentes);
            
        };


        getDocentes().then(() => {
            docentes.forEach(docente => {
                let option = document.createElement("option");
                option.value = docente.id;
                option.textContent = docente.nomeCompleto;
                docentesSelect.appendChild(option);
            })
        });
    </script>
    <script>
        const form = document.getElementById("avaliacaoForm");
        
        
        async function avaliar(avaliacao) {
            const res = await fetch("http://localhost:3000/avaliacao", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(avaliacao)
            });
        };
        
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            let body = {};

            formData.forEach((value, key) => {
                body[key] = value;
            })
            console.log("BODY: ", body);
            avaliar(body).then((res) => {
                console.log("RES: ", res);
            });
            
        })
    </script>
